<div> <h3><a href="/project"> Back to Dashboard </a></h3> </div>
<div id="map" style="width: 100%; height: 600px;"></div>

<link href='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js'></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamdvYmF0MTMiLCJhIjoiY21nMnVtcTh6MTQ4bDJrb2puczF6dWoyeCJ9.6hqHyL74X4bJhjYJXvo9WQ';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jgobat13/cmidr44cy007r01r985yx1icu', // Your style URL with layers
    center: [-122.3328 , 47.6061], // Adjust to your area
    zoom: 10
});

 map.on('load', function() {
    var ROUTES_LAYER = 'countytransitroutes-8xcf4w';
    var STOPS_LAYER = 'countytransitstops-9twlwi';
    var POLYGONS_LAYER = 'demographicsmapbox-09rq1x';
    
    // TRANSIT ROUTES
    map.on('mousemove', ROUTES_LAYER, function(e) {
        map.getCanvas().style.cursor = 'pointer';
        
        var props = e.features[0].properties;
        
        var routeHTML = '<strong>Agency:</strong> ' + (props.agency_name || 'N/A') + '<br>' +
                          '<strong>Route:</strong> ' + (props.route_long_name || 'N/A') + '<br>' +
                          '<strong>Route Desc:</strong> ' + (props.route_desc || 'N/A') + '<br>' +
                          '<strong>Route Line:</strong> ' + (props.route_short_name || 'N/A') + '<br>' +
                          '<strong>URL:</strong> <a href="' + (props.route_url || '#') + '" target="_blank">More Info</a>';
        
        new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        })
            .setLngLat(e.lngLat)
            .setHTML(routeHTML)
            .addTo(map);
    });
    
    map.on('mouseleave', ROUTES_LAYER, function() {
        map.getCanvas().style.cursor = '';
        var popups = document.querySelectorAll('.mapboxgl-popup');
        popups.forEach(function(popup) {
            popup.remove();
        });
    });
    
    // TRANSIT STOPS
    map.on('mousemove', STOPS_LAYER, function(e) {
        map.getCanvas().style.cursor = 'pointer';
        
        var props = e.features[0].properties;
       
        
        var stopHTML = '<strong>Stop Name:</strong> ' + (props.stop_name || props.Stop_Name || 'N/A') + '<br>';
                         
        
        new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        })
            .setLngLat(e.lngLat)
            .setHTML(stopHTML)
            .addTo(map);
    });
    
    map.on('mouseleave', STOPS_LAYER, function() {
        map.getCanvas().style.cursor = '';
        var popups = document.querySelectorAll('.mapboxgl-popup');
        popups.forEach(function(popup) {
            popup.remove();
        });
    });
    
    // DEMOGRAPHIC POLYGONS (Census Tracts)
    map.on('mousemove', POLYGONS_LAYER, function(e) {
        map.getCanvas().style.cursor = 'pointer';
        
        var props = e.features[0].properties;
        
  var censusHTML = '';
    for (var key in props) {
        if (props.hasOwnProperty(key)) {
            censusHTML += '<strong>' + key + ':</strong> ' + props[key] + '<br>';
        }
    }
        
        new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        })
            .setLngLat(e.lngLat)
            .setHTML(censusHTML)
            .addTo(map);
    });
    
    map.on('mouseleave', POLYGONS_LAYER, function() {
        map.getCanvas().style.cursor = '';
        var popups = document.querySelectorAll('.mapboxgl-popup');
        popups.forEach(function(popup) {
            popup.remove();
        });
    });
 });
    
</script>
